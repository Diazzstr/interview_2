<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="chat container">
	<header>
			<h1>Чат</h1>
			<div class="users">
				<a href="#">Участников: <span>6</span></a>
			</div>	
			<div class="search">
				<form action="">
					<button type="submit"></button>
					<input type="search" name="" id="" placeholder="Поиск в чате...">
				</form>
			</div>		
	</header>
	<article>
		<h4>29.04.2019</h4>
			<div class="msg_container">
					<p class="pname">Мамонов Валерий Федорович</p>
					<p>Hello. How are you today?</p>
					<span class="time-right">11:00</span>
				</div>
				<div class="msg_container darker">
					<p class="pname">Поставщик ООО "Гигамаркет"</p>
					<p>Hello. How are you today?</p>
					<span class="time-right">11:00</span>
				</div>	
	</article>
	<footer>
	
		<textarea name="message-to-send" placeholder="Введите сообщение" rows="5">
		</textarea>
		<input type="image" src="img/arrow.png" class = "send_btn"></input>
		<input type="image" src="img/clip.png" class = "attach_btn"></input>
	</footer>
</div>
</body>
</html>
